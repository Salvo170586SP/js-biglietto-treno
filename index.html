<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Calcolo del prezzo del biglietto del treno</title>
</head>

<body>

    
    <div class="box-travel">
        <h1>VIAGGIA CON NOI A BASSO COSTO</h1>
        <p>Offriamo il 20% e il 40% di sconto sui nostri biglietti <br>
            <p class="fs-10">*le tariffe più vantaggiose si applicano ai minori di 18 anni e agli under 65</p>
        </p>

        <div class="box-età">
            <p>La tua età <span id="age"></span> anni</p> 
        </div>
        <div class="box-distance">
            <p>I tuoi km <span id="distance"></span> km</p>
        </div>

        <div class="box-price">
          <p>Prezzo finale <span id="price-result"></span> &euro;</p> 
        </div>
    </div>


    <script src="JS/script.js"></script>
</body>

</html>
